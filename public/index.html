<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="description" content="Par√ßaPusula - Premium Oto Yedek Par√ßa Arama Motoru">
    <title>Par√ßaPusula | Premium</title>

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23121212' width='100' height='100' rx='20'/><text x='50' y='65' font-size='50' text-anchor='middle' fill='%23FFB300'>‚öô</text></svg>">
    <link rel="apple-touch-icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%23121212' width='100' height='100' rx='20'/><text x='50' y='65' font-size='50' text-anchor='middle' fill='%23FFB300'>‚öô</text></svg>">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&family=Inter:wght@400;500;600;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-deep: #050505;
            --bg-glass: rgba(20, 20, 20, 0.7);
            --amber-glow: #FFB300;
            --amber-hover: #FFC107;
            --text-white: #F1F1F1;
            --text-grey: #A0A0A0;
            --green-neon: #00E676;
            --red-err: #FF3D00;
            --border-glass: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-deep);
            background-image:
                radial-gradient(circle at 15% 50%, rgba(255, 179, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 85% 30%, rgba(255, 255, 255, 0.02) 0%, transparent 50%);
            color: var(--text-white);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
        header {
            width: 100%;
            padding: 30px 20px;
            text-align: center;
            background: linear-gradient(180deg, rgba(10, 10, 10, 0.9) 0%, rgba(5, 5, 5, 0) 100%);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-glass);
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--text-white);
            font-size: 36px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 179, 0, 0.4);
            margin-bottom: 5px;
        }

        header h1 span {
            color: var(--amber-glow);
        }

        header p {
            color: var(--text-grey);
            font-size: 14px;
            letter-spacing: 1px;
            font-weight: 500;
            text-transform: uppercase;
        }

        /* ‚îÄ‚îÄ MAIN CONTENT ‚îÄ‚îÄ */
        main {
            width: 100%;
            max-width: 1200px;
            padding: 40px 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        /* ‚îÄ‚îÄ SEARCH BAR ‚îÄ‚îÄ */
        .search-wrapper {
            width: 100%;
            max-width: 700px;
            position: relative;
            display: flex;
            gap: 12px;
            z-index: 10;
        }

        #searchInput {
            flex-grow: 1;
            background: rgba(25, 25, 25, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-glass);
            color: var(--text-white);
            padding: 20px 25px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            outline: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #searchInput:focus {
            border-color: var(--amber-glow);
            box-shadow: 0 0 0 4px rgba(255, 179, 0, 0.15), 0 15px 35px rgba(0, 0, 0, 0.6);
            transform: translateY(-2px);
        }

        #searchBtn {
            background: linear-gradient(135deg, var(--amber-glow), #FF8F00);
            color: #000;
            border: none;
            padding: 0 35px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 179, 0, 0.3);
        }

        #searchBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(255, 179, 0, 0.4);
            background: linear-gradient(135deg, var(--amber-hover), #FFA000);
        }

        #searchBtn:active {
            transform: translateY(1px);
            box-shadow: 0 5px 10px rgba(255, 179, 0, 0.2);
        }

        /* ‚îÄ‚îÄ LOADER ‚îÄ‚îÄ */
        .loader-wrapper {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 179, 0, 0.2);
            border-top: 4px solid var(--amber-glow);
            border-radius: 50%;
            animation: spin 1s infinite linear;
        }

        .loader-text {
            color: var(--amber-glow);
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            letter-spacing: 2px;
            animation: pulse 1.5s infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            50% {
                opacity: 0.5;
            }
        }

        /* ‚îÄ‚îÄ GRID RESULTS ‚îÄ‚îÄ */
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s forwards cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ‚îÄ‚îÄ PRODUCT CARD ‚îÄ‚îÄ */
        .card {
            background: var(--bg-glass);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(20px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .card:hover {
            transform: scale(1.03) translateY(-10px);
            border-color: rgba(255, 179, 0, 0.4);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7), 0 0 20px rgba(255, 179, 0, 0.1);
        }

        .card.cheapest {
            border: 2px solid var(--green-neon);
            box-shadow: 0 15px 35px rgba(0, 230, 118, 0.15);
        }

        .badge-cheapest {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--green-neon);
            color: #000;
            padding: 6px 14px;
            border-radius: 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 230, 118, 0.4);
            z-index: 2;
        }

        /* Image Wrapper */
        .card-img-wrapper {
            width: 100%;
            height: 220px;
            background: rgba(255, 255, 255, 0.02);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--border-glass);
            padding: 10px;
        }

        .card-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
            border-radius: 10px;
        }

        .card:hover .card-img {
            transform: scale(1.08);
        }

        /* General Fallback Styling for when an image is missing */
        .fallback-logo {
            font-size: 24px;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.15);
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            transform: rotate(-10deg);
            text-align: center;
            padding: 20px;
        }

        /* Dedicated Site Logos using CSS classes */
        .logo-n11 {
            color: #E30A17;
            opacity: 0.6;
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 4px;
        }

        .logo-hepsiburada {
            color: #FF6000;
            opacity: 0.6;
            font-size: 26px;
        }

        .logo-sahibinden {
            color: #FFE800;
            opacity: 0.6;
            font-size: 24px;
        }

        .logo-onlineyedek {
            color: #00B1A0;
            opacity: 0.6;
            font-size: 22px;
        }

        .logo-parcadeposu {
            color: #2196F3;
            opacity: 0.6;
            font-size: 24px;
        }

        .logo-alloyedek {
            color: #9C27B0;
            opacity: 0.6;
            font-size: 22px;
        }

        /* Card Body */
        .card-body {
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .vendor-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(255, 255, 255, 0.05);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-grey);
            margin-bottom: 15px;
            align-self: flex-start;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .vendor-badge span {
            font-size: 14px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-white);
            line-height: 1.5;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex-grow: 1;
        }

        .price-wrapper {
            margin-bottom: 25px;
        }

        .card-price {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 800;
            color: var(--amber-glow);
            text-shadow: 0 0 15px rgba(255, 179, 0, 0.3);
        }

        .card-btn {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-white);
            text-align: center;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .card-btn:hover {
            background: var(--amber-glow);
            color: #000;
            border-color: var(--amber-glow);
            box-shadow: 0 5px 15px rgba(255, 179, 0, 0.3);
        }

        .error-card {
            background: rgba(255, 61, 0, 0.05);
            border-color: rgba(255, 61, 0, 0.2);
        }

        .error-card .card-img-wrapper {
            background: rgba(0, 0, 0, 0.2);
        }

        .error-card .fallback-logo {
            color: rgba(255, 61, 0, 0.2);
        }

        .error-card .card-price {
            color: var(--red-err);
            text-shadow: none;
            font-size: 20px;
        }

        .error-card .card-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: none;
            transform: none;
        }

        /* ‚îÄ‚îÄ FOOTER CREDIT ‚îÄ‚îÄ */
        footer {
            width: 100%;
            padding: 30px;
            text-align: center;
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.03);
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .credit {
            color: var(--text-grey);
            font-size: 13px;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .credit a {
            color: var(--amber-glow);
            font-weight: 800;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            text-decoration: none;
            transition: text-shadow 0.3s ease;
        }

        .credit a:hover {
            text-shadow: 0 0 10px rgba(255, 179, 0, 0.6);
        }

        @media (max-width: 768px) {
            .search-wrapper {
                flex-direction: column;
            }

            #searchInput {
                width: 100%;
                padding: 18px;
                font-size: 16px;
            }

            #searchBtn {
                width: 100%;
                padding: 18px;
                font-size: 16px;
            }

            header h1 {
                font-size: 28px;
            }

            #results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1><span>Par√ßa</span>Pusula</h1>
        <p>Premium Oto Yedek Par√ßa Motoru</p>
    </header>

    <main>
        <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Par√ßa adƒ±, OE kodu veya marka girin..." autocomplete="off">
            <button id="searchBtn">Sƒ∞STEMDE ARA</button>
        </div>

        <div class="loader-wrapper" id="loader">
            <div class="spinner"></div>
            <div class="loader-text">VERƒ∞LER √áEKƒ∞Lƒ∞YOR...</div>
        </div>

        <div id="results"></div>
    </main>

    <footer>
        <div class="credit">Tasarƒ±m & Algoritma: <a href="https://github.com/Onurcannkaya" target="_blank">GELƒ∞≈ûTƒ∞Rƒ∞Cƒ∞
                ONURCAN KAYA</a></div>
    </footer>

    <script>
        // Service Worker (PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('/sw.js').catch(() => { }));
        }

        const SE = document.getElementById('searchInput');
        const SB = document.getElementById('searchBtn');
        const RD = document.getElementById('results');
        const LD = document.getElementById('loader');

        SE.addEventListener('keypress', e => e.key === 'Enter' && search());
        SB.addEventListener('click', search);

        // Siteye √∂zg√º Icon ve Css class d√∂nen Fallback Generator
        function getVendorFallback(siteName) {
            const sn = siteName.toLowerCase();
            if (sn.includes("n11")) return { icon: "üõí", css: "logo-n11", text: "n11.com" };
            if (sn.includes("hepsiburada")) return { icon: "üõçÔ∏è", css: "logo-hepsiburada", text: "Hepsiburada" };
            if (sn.includes("sahibinden")) return { icon: "üöô", css: "logo-sahibinden", text: "Sahibinden" };
            if (sn.includes("onlineyedek")) return { icon: "‚öôÔ∏è", css: "logo-onlineyedek", text: "Online Yedek" };
            if (sn.includes("parcadepo")) return { icon: "üì¶", css: "logo-parcadeposu", text: "Par√ßa Deposu" };
            if (sn.includes("alloyedek")) return { icon: "üìû", css: "logo-alloyedek", text: "Allo Yedek" };
            return { icon: "üè¢", css: "", text: siteName.toUpperCase() };
        }

        async function search() {
            const q = SE.value.trim();
            if (!q) return;

            RD.innerHTML = '';
            RD.style.animation = 'none'; // Animasyon Reset
            LD.style.display = 'flex';
            SB.disabled = true;
            SB.style.opacity = '0.5';

            try {
                const res = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
                if (!res.ok) throw new Error("Aƒü/Sunucu Hatasƒ±");
                const { data, status, message } = await res.json();
                if (status === 'error') throw new Error(message || "Sistem Hatasƒ±");
                render(data);
            } catch (err) {
                RD.innerHTML = `<div style="color:var(--text-white); text-align:center; width:100%; grid-column:1/-1; padding:30px; background:rgba(255,61,0,0.15); border-radius:15px; border:1px solid rgba(255,61,0,0.3); font-size:16px;">‚ö†Ô∏è Sunucu Hatasƒ±: ${err.message}. L√ºtfen biraz bekleyip tekrar deneyin.</div>`;
            } finally {
                LD.style.display = 'none';
                SB.disabled = false;
                SB.style.opacity = '1';
                setTimeout(() => { RD.style.animation = 'fadeIn 0.6s forwards cubic-bezier(0.2, 0.8, 0.2, 1)'; }, 10);
            }
        }

        function render(items) {
            if (!items || !items.length) {
                RD.innerHTML = '<div style="color:var(--text-grey); text-align:center; width:100%; grid-column:1/-1; padding:50px; font-size:18px; font-weight:500;">Uygun fiyatlƒ± yedek par√ßa bulunamadƒ±. L√ºtfen kelimeleri deƒüi≈ütirin.</div>';
                return;
            }

            const valids = items.filter(r => r.success && r.price_numeric);
            const cheapest = valids.length ? Math.min(...valids.map(r => r.price_numeric)) : null;

            let html = '';
            items.forEach((item, index) => {
                const isSuccess = item.success;
                const isCheapest = isSuccess && item.price_numeric === cheapest;

                const title = isSuccess ? item.part_name : item.error_msg;
                const price = isSuccess ? item.price_str : "‚îÅ";
                const url = (isSuccess && item.url) ? (item.affiliate_url || item.url) : "#";
                const vendorName = item.site_name || "Sistem";
                const vendorInfo = getVendorFallback(vendorName);

                // ƒ∞maj var mƒ±? Yoksa veya hatalƒ±ysa Fallback Logo g√∂ster
                const hasImg = item.image_url && item.image_url.length > 5;
                const fallbackHTML = `<div class="fallback-logo" style="color: rgba(255,255,255,0.05); font-size: 64px; transform: none; display: flex; align-items: center; justify-content: center; height: 100%;">‚öôÔ∏è</div>`;

                // Onerror event ile imaj kƒ±rƒ±k √ßƒ±karsa fallback'i bas
                let imgHTML = fallbackHTML;
                if (isSuccess && hasImg) {
                    const safeUrl = item.image_url.replace(/"/g, '&quot;');
                    imgHTML = `<img src="${safeUrl}" alt="${vendorName} Urunu" class="card-img" loading="lazy" onerror="this.outerHTML='<div class=\\'fallback-logo\\' style=\\'color: rgba(255,255,255,0.05); font-size: 64px; transform: none; display: flex; align-items: center; justify-content: center; height: 100%;\\'>‚öôÔ∏è</div>'">`;
                }

                const cardClasses = `card ${isCheapest ? 'cheapest' : ''} ${!isSuccess ? 'error-card' : ''}`;

                html += `
                    <div class="${cardClasses}" style="animation-delay: ${index * 0.05}s">
                        ${isCheapest ? '<div class="badge-cheapest">üéØ EN UCUZ</div>' : ''}
                        
                        <div class="card-img-wrapper">
                            ${imgHTML}
                        </div>
                        
                        <div class="card-body">
                            <div class="vendor-badge">
                                <span>${vendorInfo.icon}</span> ${vendorName}
                            </div>
                            
                            <h3 class="card-title" title="${title}">${title}</h3>
                            
                            <div class="price-wrapper">
                                <span class="card-price">${price}</span>
                            </div>
                            
                            <a href="${url}" target="_blank" class="card-btn" ${!isSuccess ? 'onclick="return false;" style="opacity:0.3; cursor:not-allowed;"' : ''}>
                                ${isSuccess ? 'Sƒ∞TEYE Gƒ∞T ‚ûî' : 'BLOKE EDƒ∞LDƒ∞'}
                            </a>
                        </div>
                    </div>
                `;
            });
            RD.innerHTML = html;
        }
    </script>
</body>

</html>
